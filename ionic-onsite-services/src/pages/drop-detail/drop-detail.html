<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.info}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>



    <ion-item-group>
        <ion-list>
          <ion-item *ngFor="let product of item.run_order_items; let i = index;">
            <ion-label>{{ product.qty_ordered }} X {{ product.desc }}</ion-label>
            <ion-checkbox  color="secondary" [(ngModel)]="product.delivered"  checked="{{product.qty_ordered == product.qty_delivered}}" (ionChange)="updateItemQtyDelivered(i)"></ion-checkbox>
          </ion-item>
<!--
            <ion-list-header>
                {{ product.qty_ordered }} X {{ product.desc }}
            </ion-list-header>
            <ion-item>
                <ion-range min="0" max="{{product.qty_ordered}}" pin="true" [(ngModel)]="product.qty_delivered" color="secondary">
                    <ion-icon range-left small name="contrast"></ion-icon>
                    <ion-icon range-right name="contrast"></ion-icon>
                  </ion-range>
              </ion-item>
            -->              
          </ion-list>
    </ion-item-group>
  </ion-row>
    <!--
    <button ion-button full (click)="debug_sig()">
      DEBUG SIG
      </button>
    -->
    <ion-row>
    <div ion-fixed>
        <p>{{item.fin_time}}</p>
        <button ion-button full (click)="openSignatureModel()">
          <ion-icon name="create"></ion-icon>&nbsp;Capture Signature
          </button>
          <div><img style="width: 25%;" [src]="signatureImage" *ngIf="signatureImage" /></div>
      
    </div>
    </ion-row>
  </ion-grid>
  </ion-content>
