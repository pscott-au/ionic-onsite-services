<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{username}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div ion-fixed>
        <p>{{item.fin_time}}</p>
        <button ion-button full (click)="openSignatureModel()">
          <ion-icon name="create"></ion-icon>&nbsp;Capture Signature
          </button>
          <div><img style="width: 25%;" [src]="signatureImage" *ngIf="signatureImage" /></div>
      
    </div>

    <!--
    <button ion-button full (click)="debug_sig()">
      DEBUG SIG
      </button>
    -->
</ion-content>
